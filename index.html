<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="header">The Odin Project Library</h1>
        <button id="openDialog">ADD NEW BOOK</button>
    </header>
    <dialog id="inputNew">
        <form action="" id="newBookForm">
            <h2>Title</h2>
            <input class = "textBox" type="text" name = "title" id="newTitle" required />
            <h2>Author</h2>
            <input type="text"  class= "textBox" name="author" id="newAuthor" required />
            <h2>Pages</h2>
            <input type="number" class = "textBox" name="pages" id="newPages" required />
            <div class="readModal">
                <input type="checkbox" id="newRead">
                <h3>Read / Not Read</h3>
            </div>
            <div class="buttonsModal">
                <button type="submit" id="submitBook">Submit</button>
                <button id="closeDialog">Close</button>
            </div>
        </form>
    </dialog>
    <main>
        <div id="cardGrid">
        </div>

    </main>

    <footer><p class="footer">Github&nbsp; <a href="https://github.com/BenjaminJMcD">BenjaminJMcD</a></p></footer>
    <script src="scripts.js"></script>
</body>
</html>
