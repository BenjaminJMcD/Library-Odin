<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="header">The Odin Project Library</h1>
        <button id="openDialog">ADD NEW BOOK</button>
    </header>
    <dialog id="inputNew">
        <form id="newBookForm" onsubmit = "return addBookToLibrary()">
            <h1>Title</h1>
            <input type="text" id="newTitle">
            <h1>Author</h1>
            <input type="text" id="newAuthor">
            <h1>Pages</h1>
            <input type="number" id="newPages">
            <h1>Read / Not Read</h1>
            <input type="checkbox" id="newRead">
            <button type="submit" id="submitBook">Submit</button>
            <button id="closeDialog">Close</button>
        </form>
    </dialog>
    <main>
        <div id="cardGrid">
            <div class="card">
                <h3 class="title">The Fellowship Of The Ring</h3>
                <h3 class="author">J.R. Tolkien</h3>
                <h4 class="pages">444 pages</h4>
                <button class="read">Read</button>
                <button class="remove">Remove</button>
            </div>
        </div>

    </main>

    <footer><p class="footer">Copyright <a href="https://github.com/BenjaminJMcD">BenjaminJMcD</a></p></footer>
    <script src="scripts.js"></script>
</body>
</html>
